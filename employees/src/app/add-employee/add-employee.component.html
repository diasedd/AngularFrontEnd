<p>Add Employee</p>

<form (ngSubmit) = "onSubmit()">
    <div class="form-group" >
        <label>Name</label>
        <input type="text" class="form-control" id = "firstname" name="firstname"[(ngModel)]="employee.name">
    </div>
    <div class="form-group" >
        <label>Designation</label>
        <input type="text" class="form-control" id = "designation" name="firstname"[(ngModel)]="employee.designation">
    </div>
    <button class="btn btn-success " type="submit">Submit</button>
</form>
